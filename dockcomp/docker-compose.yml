services:
  nginx:
    image: nginx:latest
    container_name: portal
    ports:
      - "80:80"
    volumes:
      - /home/ec2-user/home_listings:/usr/share/nginx/html
    
  postgres:
    image: postgres:latest
    container_name: backend_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: posgres
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: techbleat
    volumes:
      - /home/ec2-user/date:/var/lib/postgresql/data
  python:
    image: python:3.9
    ports:
      - "5000:5000"
    volumes:
      - ./app:/usr/src/app
    working_dir: /usr/src/app
    command: python app.py
    depends_on:
      - postgres